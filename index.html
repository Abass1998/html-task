<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Registration Page</title>
</head>
<body>
    <h1>Athlete Registration Page</h1>

<form action="#">
  <label >First name:</label><br>
  <input type="text" ><br>
  <label >Last name:</label><br>
  <input type="text"  ><br>
 
  <label>Age:</label><br>
  <input type="text" ><br>
  <label>Date of birth:</label><br>
  <input type="date" ><br>
  <label >State of origin:</label><br>
 <select name="#" id="#">
   <option value="#">Oyo</option>
   <option value="#">Lagos</option>
   <option value="#">Edo</option>
   <option value="#">Ondo</option>
   <option value="#">Ekiti</option>
   <option value="#">Taraba</option>
   <option value="#">Maiduguri</option>
   <option value="#">Rivers</option>
 </select> <br>
  <label >Nationality:</label><br>
  <select name="#" id="#">
    <option value="#">Nigeria</option>
    <option value="#">Senegal</option>
    <option value="#">Camerron</option>
    <option value="#">Brazil</option>
    <option value="#">Mexico</option>
    <option value="#">Spain</option>
    <option value="#">Portugal</option>
  </select> <br>
  <label>Gender:</label><br>
  <input type="radio" name="gender" value="male" >
  <label for="#">Male</label> <br>
  <input type="radio" name="gender" value="female" >
  <label for="#">Female</label> <br>
  <input type="radio" name="gender" value="others" >
  <label for="#">Others</label> <br><br>
  <input type="submit" value="Submit"> <br><br>
</form> 
<hr>
  <form action="#">
   <label >Username:</label><br>
  <input type="text" ><br>
  <label >Password:</label><br>
  <input type="password" ><br> <br>
  <input type="submit" value="log in">
  </form>
</body>
</html>
